<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Contacts</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>My Contacts</h1>
    </header>
    <main>
        <section id="contact-section">
            <form onsubmit="event.preventDefault()">
                <label for="name">
                    <strong>Name:</strong> <input type="text" name="name" id="name" placeholder="Enter name">
                </label>
                <label for="email">
                    <strong>Email:</strong> <input type="text" name="email" id="email" placeholder="Enter email">
                </label>
                <label for="number">
                    <strong>Number:</strong> <input type="text" name="number" id="number" placeholder="Enter number">
                </label>
                <button onclick="saveContact()">Save</button>
            </form>
        </section>
        <hr>
        <section>
            <div id="display-contact">
                <ul id="contact-list">
                </ul>
            </div>
        </section>
    </main>

    <script src="./app.js"></script>
</body>
</html>
